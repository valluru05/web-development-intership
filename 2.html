<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bucket List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header iclass="header">
        <h1 ><font face="Brush Script MT" size="15"><marquee direction="right" >My Bucket List</marquee></font></h1>
    </header>

    <main>
    
        <section class="bucket-list">
            <h2><b><font size="10" color="black" face="Franklin Gothic Medium Cond">Goals and Dreams</font></b></h2>
        
            <ul>
                <li class="completed">
                    <span class="icon">✔</span> Learn to Play Guitar
                </li>
                <li class="completed">
                    <span class="icon">✔</span>Go skydiving
                </li >
                <li class="completed">
                    <span class="icon">✔</span>Become a member in Student Council
                </li >
                <li class="not-completed">
                    <span class="icon">✩</span> Get a Job
                </li>
               
                <li class="not-completed">
                    <span class="icon">✩</span> Live in a foreign country
                </li>
                <li class="not-completed">
                    <span class="icon">✩</span>Start a YouTube Channel
                </li>
                
            </ul>
            <br>
            <br>
        </section>
    
    </main>

    <footer class="footer" align="center">
        <p>© 2025 My Bucket List | Designed by Revanth</p>
    </footer>
</body>
</html>
